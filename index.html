<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet' type='text/css' />
    <title>Simple Web Store</title>
</head>
<body>
    <header>
        <h1>My Web Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <div class="card-container">
        <div class="card">
            <img src="https://placekitten.com/200/150" alt="Product Image 1">
            <h2>Product A</h2>
            <p>Price: $19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://placekitten.com/200/150" alt="Product Image 2">
            <h2>Product B</h2>
            <p>Price: $24.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://placekitten.com/200/150" alt="Product Image 3">
            <h2>Product C</h2>
            <p>Price: $29.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

</body>
</html>
